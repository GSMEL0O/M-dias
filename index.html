<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Médias</h1>
    
    <table>
        <thead>
            <tr>
                <th>Matéria</th>
                <th>Nota - AP1</th>
                <th>Nota - AP2</th>
                <th>Nota - AP3</th>
                <th>Nota - AP4</th>
            </tr>
        </thead>
        <tbody id="subject-entries">
            <!-- Matérias e campos de entrada de notas serão gerados aqui -->
        </tbody>
    </table>
    
    <label for="gip">Você recebe ponto GIP?</label>
    <select id="gip">
        <option value="0">Não recebo GIP</option>
        <option value="0.5">Eu recebo 0,5 pontos de GIP</option>
        <option value="1">Eu recebo 1 ponto de GIP</option>
    </select>

    <button onclick="calculateAverages()">Calcular Médias</button>
    
    <div id="results">
        <!-- Resultados serão exibidos aqui -->
    </div>

    <script src="script.js"></script>
</body>
</html>
